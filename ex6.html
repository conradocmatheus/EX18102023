<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Ex 6</title>
	</head>
	<body>
		<label for="stringInput"
			>Type a string to see its lenght and first letter:
		</label>
		<input
			type="text"
			id="stringInput" />
		<button
			type="button"
			onclick="show()">
			See
		</button>
		<script>
			function show() {
				let string = document.getElementById("stringInput").value;
				strLength = string.length;
				strFirstLetter = string.charAt(0);
				return alert(
					`The length is ${strLength} letters
                     and the first letter is ${strFirstLetter}`
				);
			}
		</script>
	</body>
</html>
